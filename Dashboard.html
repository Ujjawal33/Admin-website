<!DOCTYPE html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="img/al90e-bj79a.avif" alt="">
            </div>

            <span class="logo_name">Admin</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="Dashboard.html">
                    <i class="uil uil-estate"></i>
                     <span class="link-name" >Dahsboard</span>
                </a></li>
                <li><a href="employee.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name"  href="employee.html">Add Employee</span>
                </a></li>
                <li><a href="subject.html">
                    <i class="uil uil-book"></i>
                    <span class="link-name">Add Subject</span>
                </a></li>
                <li><a href="course.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Add Course</span>
                </a></li>
            </li>
            </ul>

    <section class="dashboard">

            <!--<img src="images/profile.jpg" alt="">-->

                </div>

                <div class="boxes">

                        <i class="uil uil-user"></i>

                    <div class="box box2">

                    <div class="box box3">
                        <i class="uil uil-book"></i>
                        <span class="text">Total Subject</span>
                        <span class="number">10</span>
                    </div>
                    <div class="box box4">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="text">Total Course</span>
                        <span class="number">10</span>
                    </div>
                </div>
            </div>

            </div>
        </div>
